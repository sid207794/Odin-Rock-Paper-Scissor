<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
</head>
<body>
    <script>
        function getComputerChoice() {
            randomNumber = Math.floor(Math.random()*3) + 1;
            if (randomNumber === 1) {
                return "Rock";
            } else if (randomNumber === 2) {
                return "Paper";
            } else if (randomNumber === 3) {
                return "Scissor";
            }
        }

        function getHumanChoice() {
            userChoice = prompt("Rock-Paper-Scissor, Shoot!: ").toLowerCase();
            if (userChoice === "rock") {
                return "Rock";
            } else if (userChoice === "paper") {
                return "Paper";
            } else if (userChoice === "scissor") {
                return "Scissor";
            }
        }
        
        function playGame() {
            let humanScore = 0;
            let computerScore = 0;

            function playRound(humanChoice, computerChoice) {
                if ((humanChoice === "Rock") && (computerChoice === "Scissor")) {
                    humanScore++;
                    console.log(`You win! ${humanChoice} beats ${computerChoice}`);
                } else if ((humanChoice === "Rock") && (computerChoice === "Paper")) {
                    computerScore++;
                    console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
                } else if ((humanChoice === "Paper") && (computerChoice === "Rock")) {
                    humanScore++;
                    console.log(`You win! ${humanChoice} beats ${computerChoice}`);
                } else if ((humanChoice === "Paper") && (computerChoice === "Scissor")) {
                    computerScore++;
                    console.log(`You lose! ${computerChoice} beats ${humanChoice}`);
                } else if ((humanChoice === "Scissor") && (computerChoice === "Rock")) {
                    computerScore++;
                    console.log(`You lose! ${computerChoice} beats ${humanChoice}`)
                } else if ((humanChoice === "Scissor") && (computerChoice === "Paper")) {
                    humanScore++;
                    console.log(`You win! ${humanChoice} beats ${computerChoice}`);
                } else {
                    console.log("Draw");
                }
            }
            
            playRound(getHumanChoice(), getComputerChoice());

            if (humanScore > computerScore) {
                console.log("You win!");
            } else if (computerScore > humanScore) {
                console.log("You lose!");
            } else {
                console.log("It's a Draw!");
            }
        }

        const body = document.querySelector("body");

        const button1 = document.createElement("button");
        button1.textContent = "Rock";
        button1.style.marginRight = "20px";
        button1.style.background = "brown";
        button1.style.color = "white";

        const button2 = document.createElement("button");
        button2.textContent = "Paper";
        button2.style.marginRight = "20px";
        button2.style.background = "#eeeeee";

        const button3 = document.createElement("button");
        button3.textContent = "Scissor";
        button3.style.background = "grey";
        button3.style.color = "white";

        body.appendChild(button1);
        body.appendChild(button2);
        body.appendChild(button3);

        playGame();
        
    </script>
</body>
</html>
